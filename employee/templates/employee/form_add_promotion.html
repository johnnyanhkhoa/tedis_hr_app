{% extends 'hr/dist/_Master.html' %}
{% block title_tab %}HR | Employee Promotion{% endblock %}
{% load static %}
{% load humanize %}

{% block main_content %}
<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Promotion</h3>
                    <p class="text-subtitle text-muted">Add promotion</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add promotion</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-dark">{{ employee.full_name }}</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="employee_id" value="{{ employee.id }}" />
                            <div class="row align-items-start" style="margin-top: 10px;">
                                <label class="fw-bold text-dark" for="promotion_effective_date">Promotion effective
                                    date</label>
                                <input type="date" class="form-control" name="promotion_effective_date"
                                    id="promotion_effective_date" placeholder="Signing date">
                            </div>
                            <div class="row align-items-start" style="margin-top: 10px;">
                                <label class="fw-bold text-dark" for="promotion_decision_number">Promotion decision
                                    number</label>
                                <input type="text" class="form-control" name="promotion_decision_number"
                                    id="promotion_decision_number" placeholder="Promotion decision no">
                            </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-bottom: 20px">
                    <a type="button" class="btn btn-secondary" href="{% url 'employee:employee_table' %}">Close</a>
                    <button type="submit" class="btn btn-primary" name="btn_addpromotion" value="Promotion input">Add
                        promotion</button>
                </div>
                </form>
            </div>
    </div>
</div>
</section>
</div>
</div>
{% endblock %}
